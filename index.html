<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="sub_container">
                <div class="page_text_container side_page_layout">
                    <div>
                        <div>
                            <span>
                            <h3>Learn to code by <br> watching others</h3>
                            <p>See how experienced developers solve problems in real-time.<br> Watching scripted tutorials is great, but understanding how <br> developers think is invaluable.</p>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="page_form_container side_page_layout">
                    <div>
                        <div class="form_head_text">
                            <p><strong>Try it Free 7 days</strong> then $20/mo. thereafter</p>
                        </div>
                        <form class="page_form">
                            <div>
                                <div class="form_group">
                                    <input type="text" class="form_control" placeholder="First name">
                                </div>
                                <div class="form_group">
                                    <input type="text" class="form_control" placeholder="Last Name">
                                </div>
                                <div class="form_group">
                                    <input type="text" class="form_control" placeholder="Email Address">
                                </div>
                                <div class="form_group">
                                    <input type="text" class="form_control" placeholder="Password">
                                </div>
                                <div class="form_group">
                                    <button type="submit" class="submit_btn">
                                        claim your free trial
                                    </button>
                                </div>
                                <div class="form_footer_text">
                                    <p>By clicking the button you are agreeing to our <span>Terms and Services</span></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
